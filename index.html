    <link href="src/css/style.css" rel="stylesheet" type="text/css">
    <title>Revive</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE6yy9JRlpUc2TsDty4xSm31Iicm5rxt0"></script>
    <script>
      function initialize() {
        var mapOptions = {
          // Sets initial centre to the UK.
          center: {lat: 51, lng: 0.1167},
          // Sets initial zoom to 6.
          zoom: 6,
          mapTypeControlOptions: {
            // Prevents user from changing map type.
            mapTypeIds: [],
          },
          panControlOptions: {
            position: google.maps.ControlPosition.RIGHT_CENTER
          },
          zoomControlOptions: {
            position: google.maps.ControlPosition.RIGHT_BOTTOM
          }
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var client_location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(client_location);
            map.setZoom(13);
          });
        }
      }

      // google.maps.event.addDomListener(window, 'load', initialize);

      function loadMapScript() {
        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&callback=initialize';
        document.body.appendChild(script);
      }

      window.onload = loadMapScript;
    </script>
  </head>
